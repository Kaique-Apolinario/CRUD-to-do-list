<form [formGroup]="addTaskForms" (ngSubmit)="addTask()">
    <div>
        <label for="taskname">Task name: </label>
        <input type="text" id="taskname" formControlName="task_name">
        <br>
        <label for="category">Category: </label>
        <input type="text" id="category" formControlName="category">
        <br>
        <app-submit-return-buttons></app-submit-return-buttons>
    </div>
</form>
